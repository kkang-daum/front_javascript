<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        background-color: black;
        color: white;
      }
    </style>
  </head>
  <body>
    <script>
      let name = "이름 : 황은지"
      let introduction =
        " 자기소개 : 안녕하세요! 처음에만 낯을 가리지만, 조금만 시간이 지나면 활발해집니다."
      let growth =
        " 프론트엔드 스쿨 11기를 통해 이루고 싶은 점 : 프론트엔드 스쿨 11기를 통해서 조금 더 성장할 수 있는 개발자가 되도록 노력하겠습니다."
      let message =
        "동료들과 나에게 보내는 응원메세지: 이 분야를 공부한 지 얼마되지 않아서 걱정도 되지만, 강사님들과 실력이 있는 동료분들에게 많이 배울 수 있는 기회라 생각하고 열심히 해보겠습니다."

      document.write(
        name +
          "<br><br>" +
          introduction +
          "<br><br>" +
          growth +
          "<br><br>" +
          message
      )
    </script>
  </body>
</html>
